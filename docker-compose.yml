services:
  db:
    image: postgres:latest
    container_name: jobsearch_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: jobsearch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d jobsearch" ]
      interval: 5s
      timeout: 5s
      retries: 5

  scraper:
    build:
      context: .
      dockerfile: JobSearch.DataScraper/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=jobsearch;Username=admin;Password=password123

  api:
    build:
      context: .
      dockerfile: JobSearch.Api/Dockerfile
    ports:
      - "5000:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=jobsearch;Username=admin;Password=password123

volumes:
  postgres_data: