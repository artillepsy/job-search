<header class="top-panel">
  <div class="top-panel__logo">
    <i class="top-panel__logo-icon"></i>
    <span class="top-panel__logo-text">CORE JOBS</span>
  </div>
  <app-search-bar
    class="top-panel__search"
    [filtersVisible]="filtersVisible()"
    (toggleFilters)="toggleFilters()">
  </app-search-bar>
  <div class="top-panel__actions"></div>
</header>

<main class="main-panel">
  <app-job-board
    class="main-panel__jobs"
    [filtersVisible]="filtersVisible()">
  </app-job-board>
</main>
