<header class="top-panel">
  <div class="top-panel__logo">
    <i class="top-panel__logo-icon"></i>
    <span class="top-panel__logo-text">CORE JOBS</span>
  </div>
  <app-search-bar
    class="top-panel__search"
    [filtersVisible]="filtersVisible()"
    (search)="updateSearchParams($event)"
    (toggleFilters)="toggleFilters()">
  </app-search-bar>
  <div class="top-panel__actions"></div>
</header>

<main class="main-panel">
  @if (filtersVisible()) {
    <app-job-filters class="main-panel__filters"></app-job-filters>
  }
  <app-job-board class="main-panel__jobs" [searchParams]="searchParams()"></app-job-board>
</main>
