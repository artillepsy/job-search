<input type="text" class="search-bar" pInputText
       [(ngModel)]="inputTitle"
       [placeholder]="'Search job title or company name'">
<p-button class="search-button" icon="pi pi-search" (click)="onClickSearch()" styleClass="p-button-icon-left"
          label="Search"
          [raised]="true"></p-button>
<p-button class="filter-button" icon="pi pi-sliders-v" (click)="onClickFilters()" styleClass="p-button-icon-left"
          [raised]="true" label="Filters"></p-button>
<p class="results-text">1004389 results</p>
