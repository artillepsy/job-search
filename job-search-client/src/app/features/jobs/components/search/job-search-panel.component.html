<div class="search-container">
  <p-floatlabel variant="on">
    <p-autocomplete [(ngModel)]="inputJobTitle"
                    [suggestions]="filteredJobs"
                    (completeMethod)="filterJobs($event)"
                    [dropdown]="true">
    </p-autocomplete>
    <label for="on_label">Job title</label>
  </p-floatlabel>
  <p-floatlabel variant="on">
    <p-autocomplete [(ngModel)]="inputCountryName"
                    [suggestions]="filteredCountries"
                    (completeMethod)="filterCountries($event)"
                    [dropdown]="true"
                    optionLabel="name">
    </p-autocomplete>
    <label for="on_label">Country</label>
  </p-floatlabel>
  <p-button (click)="onSearch()">Search</p-button>
</div>
