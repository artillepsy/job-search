<div class="job-board">
  <div class="job-board__scroll" #scrollTarget>
    <div class="job-board__filters-container">
      @if (filtersVisible()) {
        <app-job-filters class="job-board__filters"></app-job-filters>
      }
    </div>
    <div class="job-board__main-content">
      @if (state().isLoading) {
        @for (item of skeletonArray; track $index) {
          <div class="job-board__skeleton"></div>
        }
      } @else {
        @for (job of state().jobs; track job.id) {
          <app-job-card class="job-board__card" [jobInfo]="job"></app-job-card>
        }
      }
    </div>
    <div class="job-board__details-container"></div>
  </div>
  <p-paginator
    class="job-board__paginator"
    [first]="currentPageIndex() * pageSize()"
    [rows]="pageSize()"
    [totalRecords]="state().totalRecords"
    [pageLinkSize]="5"
    (onPageChange)="onPageChange($event)">
  </p-paginator>
</div>
