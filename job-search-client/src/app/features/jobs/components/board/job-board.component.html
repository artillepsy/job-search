<div class="job-board">
  <div class="job-board__scroll" #scrollTarget>
    @if (isLoading()) {
      @for (item of skeletonArray; track $index) {
        <div class="job-board__skeleton"></div>
      }
    } @else {
      @for (job of jobs(); track job.id) {
        <app-job-card class="job-board__card" [jobInfo]="job"></app-job-card>
      }
    }
  </div>
  <p-paginator
    class="job-board__paginator"
    [first]="(currentPage() - 1) * PAGE_SIZE"
    [rows]="PAGE_SIZE"
    [totalRecords]="totalRecords()"
    [pageLinkSize]="5"
    (onPageChange)="onPageChange($event)">
  </p-paginator>
</div>
