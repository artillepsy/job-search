<div class="top-panel">
  <div class="search-container">
    <p-floatlabel variant="on">
      <p-autocomplete [(ngModel)]="inputJobTitle"
                      [suggestions]="filteredJobs"
                      (completeMethod)="filterJobs($event)"
                      [dropdown]="true">
      </p-autocomplete>
      <label for="on_label">Job title</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <p-autocomplete [(ngModel)]="inputCountryName"
                      [suggestions]="filteredCountries"
                      (completeMethod)="filterCountries($event)"
                      [dropdown]="true"
                      optionLabel="name">
      </p-autocomplete>
      <label for="on_label">Country</label>
    </p-floatlabel>
    <p-button (click)="onSearch()">Search</p-button>
  </div>
</div>
<div class="middle-panel">
  <div class="filters-container">
    <h2 class="header">apply some filters</h2>
  </div>
  <div class="jobs-container">
    @for (job of pagedJobs; track job.id) {
      <app-job-item [job]="job"></app-job-item>
    }
  </div>
</div>
<div class="bottom-panel">
  <p-paginator [rows]="pageSize"
               [totalRecords]="totalRecords"
               [rowsPerPageOptions]="[20, 50, 100]"
               (onPageChange)="onPageChange($event)">
  </p-paginator>
</div>
