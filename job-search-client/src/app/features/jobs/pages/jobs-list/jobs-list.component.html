<div class="top-panel">
  <div class="search-container">
    <p-floatlabel variant="on">
      <p-autocomplete [(ngModel)]="value"
                      [suggestions]="items">
      </p-autocomplete>
      <label for="on_label">Job title</label>
    </p-floatlabel>
    <p-floatlabel variant="on">
      <p-autocomplete [(ngModel)]="selectedCountry"
                      [suggestions]="filteredCountries"
                      optionLabel="name">
      </p-autocomplete>
      <label for="on_label">Country</label>
    </p-floatlabel>
    <p-button>Search</p-button>
  </div>
</div>
<div class="middle-panel">
  <div class="filters-container">
    <h2 class="header">apply some filters</h2>
  </div>
  <div class="jobs-container">
    @for (job of pagedJobs; track job.id) {
      <app-job-item [job]="job"></app-job-item>
    }
  </div>
</div>
<div class="bottom-panel">
  <p-paginator [rows]="pageSize"
               [totalRecords]="totalRecords"
               [rowsPerPageOptions]="[10, 20, 50]"
               (onPageChange)="onPageChange($event)">
  </p-paginator>
</div>
